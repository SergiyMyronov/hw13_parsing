<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
</head>
<body>
    <p> Authors and their quotes </p>
    <form method="post">
    {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Press me to add quotes" />
    </form>
</body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</html>
